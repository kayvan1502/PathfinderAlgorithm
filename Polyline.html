<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 7,
            center: new google.maps.LatLng(2.640000, 102.803000)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FFFFFF",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(3.132590, 101.688001),
                new google.maps.LatLng(2.745524, 101.701507),
                new google.maps.LatLng(1.519677, 103.661410),
                new google.maps.LatLng(1.426597, 103.629046),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(3.132590, 101.688001),
                new google.maps.LatLng(3.134365, 101.555391),
                new google.maps.LatLng(3.131711, 101.550926),
                new google.maps.LatLng(1.640755, 103.666768),
                new google.maps.LatLng(1.462974, 103.764634),
                new google.maps.LatLng(1.426597, 103.629046),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#008000",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(3.132590, 101.688001),
                new google.maps.LatLng(3.134365, 101.555391),
                new google.maps.LatLng(3.131711, 101.550926),
                new google.maps.LatLng(1.417020, 103.868082),
                new google.maps.LatLng(1.426597, 103.629046),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(3.132590, 101.688001),
                new google.maps.LatLng(2.745524, 101.701507),
                new google.maps.LatLng(1.354884, 103.988013),
                new google.maps.LatLng(1.327309, 103.945765),
                new google.maps.LatLng(1.338575, 103.705848),
                new google.maps.LatLng(1.426597, 103.629046),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FFFF00",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(3.132590, 101.688001),
                new google.maps.LatLng(2.745524, 101.701507),
                new google.maps.LatLng(1.640755, 103.666768),
                new google.maps.LatLng(1.462974, 103.764634),
                new google.maps.LatLng(1.426597, 103.629046),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(3.13259005, 101.68800109413272),
            radius: 100
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,

            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(1.4265973, 103.62904636694924),
            radius: 100

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,

            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(1.3385752, 103.7058478),
            radius: 100
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(1.64075465, 103.66676752978722),
            radius: 100
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(1.4629737, 103.7646343),
            radius: 100
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(3.1343654, 101.55539060029545),
            radius: 100
        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(3.13171145, 101.55092565436746),

        });

        new google.maps.Circle({
            strokeColor: '#FFFFFF',

            strokeWeight: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3,
            map: map,

</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />

</html>
